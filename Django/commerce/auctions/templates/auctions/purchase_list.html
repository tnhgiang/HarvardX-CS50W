{% extends "auctions/layout.html" %}

{% block body %}
    <ul class="nav flex-column">
        <div class="card-deck">
        {% for listing in listings%}
            <div class="card mb-3" style="max-width: 560px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                    <img src="{{ listing.image_url }}" class="card-img" alt="No image to show">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h4 class="card-title">{{ listing.title }}</h4>
                            <h5 class="card-title">Price: {{ listing.price }}</h5>
                            <p class="card-text">{{ listing.description }}</p>
                            <p class="card-text"><small class="text-muted">{{ listing.modified_time }}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
            <h2>No listing can be found!</h2>
        {% endfor%}
        </div>
    </ul>
{% endblock %}
