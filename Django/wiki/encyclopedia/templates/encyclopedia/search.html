{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search: {{ entry_title }}</h1>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:open' entry %}">{{ entry }}</a></li>
        {% empty %}
            <li>Can not found any results matching {{ entry_title }}</li>
        {% endfor %}
    </ul>
{% endblock %}
