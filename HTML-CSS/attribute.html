<!DOCTYPE html>
<html lang=en>
    <head>
        <title>
            Hello
        </title>
        <style>
            a {
                color: blue;
            }
            /*Square bracket notation is to specify a particular attribute 
            of an HTML element*/
            a[href="https://facebook.com"] {
                color: red
            }
        </style>
    </head>
    <body>
        <li><a href="https://google.com">Google</a></li>
        <li><a href="https://facebook.com">Facebook</a></li>
        <li><a href="https://amazon.com">Amazon</a></li>
    </body>
</html>
