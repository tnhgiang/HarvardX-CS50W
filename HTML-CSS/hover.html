<!DOCTYPE html>
<html lang=en>
    <head>
        <title>
            Hello
        </title>
        <style>
            /*Nomarlly default for a button*/
            button {
                width: 200px;
                height: 50px;
                font-size: 24px;
                background-color: green;
            }
            /*Changing background color when the button is being hovered*/
            button:hover {

            }
        </style>
    </head>

        <button>Click me</button>
    </body>
</html>
