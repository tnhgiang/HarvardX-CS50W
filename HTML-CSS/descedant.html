<!DOCTYPE html>
<html lang=en>
    <head>
        <title>
            Hello
        </title>
        <style>
            /*Only select li that are children of unordered list*/
            /*Descendent selector*/
            ul li {
                color: blue;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>list item one</li>
            <li>list item two</li>
            <ul>
                <li>sublist item one</li>
                <li>sublist item two</li>
            </ul>
            <li>another list item</li>
        </ol>
    </body>
</html>
