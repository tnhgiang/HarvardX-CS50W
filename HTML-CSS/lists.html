<!DOCTYPE html>
<html lang=en>
    <head>
        <title>
            Lists
        </title>
    </head>
    <body>
        An unordered list:
        <ul>
            <li>One item</li>
            <li>Another item</li>
            <li>Yet another item</li>
        </ul>

        An ordered list:
        <ol>
            <li>This is a first item</li>
            <li>This is a second item</li>
            <li>This is a third item</li>
        </ol>
    </body>
</html>
